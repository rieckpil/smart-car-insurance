<h1>Smart Insurance</h1>
<h3>Demonstrator</h3>

<h5>optimale Sicherheit ohne Frustration</h5>


<div style="height:50px;"></div>
<label class="mat-raised-button mat-primary" for="picture" class="custom-file-upload">
    Foto vom Fahrzeugschein aufnehmen
</label>
<input  type="file" id="picture" (change)="onFileChange($event)" #fileInput accept="image/*">
  
<div style="height:30px;"></div>
<button mat-raised-button color="primary" [disabled]="!picture" (click)="onSubmit()">Hochladen und Beitrag berechnen</button>
<div style="height:30px;"></div>
<img src="/assets/loader.gif" *ngIf="s.loading" />
<div *ngIf="s.error">
    <h6>Fahrzeug wurde nicht gefunden</h6>
</div>
